<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Skill Farm</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0b2239;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: white;
        }

        .login-card {
            width: 400px;
            background: #112b45;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0px 20px 40px rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 700;
            color: #0dd38d;
        }

        .login-card p {
            text-align: center;
            margin-bottom: 25px;
            font-size: 14px;
            opacity: 0.8;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            padding-right: 40px;
            border-radius: 10px;
            border: 1px solid #2e445e;
            background: #0b2239;
            color: white;
            font-size: 15px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 36px;
            font-size: 18px;
            cursor: pointer;
            color: #0dd38d;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #0dd38d;
            color: #0b2239;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #0dd38d;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h2>Login Skill Farm</h2>
    <p>Masuk untuk mencari skill atau mendaftarkan skill Anda</p>

    <form id="loginForm">
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Masukkan email anda" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Masukkan password" required>
            <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
        </div>

        <button class="login-btn" type="submit">Login</button>
    </form>

    <div class="back-home">
        <a href="index.html">‚Üê Kembali ke Beranda</a><br><br>
        <span style="font-size:14px; opacity:0.8;">Belum punya akun?</span>
        <a href="Register.html"> Daftar di sini</a>
    </div>
</div>

<script>
    const passInput = document.getElementById("password");
    const toggle = document.getElementById("togglePassword");

    toggle.addEventListener("click", () => {
        const type = passInput.getAttribute("type");
        passInput.setAttribute("type", type === "password" ? "text" : "password");
        toggle.textContent = type === "password" ? "üôà" : "üëÅÔ∏è";
    });

    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const pass = document.getElementById("password").value;

        const users = JSON.parse(localStorage.getItem("skillfarm_users")) || [];
        const found = users.find(u => u.email === email && u.password === pass);

        if (!found) {
            alert("Email atau password salah!");
            return;
        }

        localStorage.setItem("skillfarm_login", JSON.stringify(found));
        window.location.href = "dashboard.html";
    });
</script>

</body>
</html>
