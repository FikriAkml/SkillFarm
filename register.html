<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Skill Farm</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0b2239;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: white;
        }

        .register-card {
            width: 420px;
            background: #112b45;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0px 20px 40px rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .register-card h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 700;
            color: #0dd38d;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            padding-right: 40px;
            border-radius: 10px;
            border: 1px solid #2e445e;
            background: #0b2239;
            color: white;
            font-size: 15px;
        }

        /* CSS untuk toggle */
        .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;               /* tengah secara vertikal */
        transform: translateY(-50%);
        font-size: 18px;
        cursor: pointer;
        color: #0dd38d;
        user-select: none;
        z-index: 10;            /* pastikan muncul di atas input */
}

        .register-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #0dd38d;
            color: #0b2239;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        .register-btn:hover {
            opacity: 0.9;
        }

        .back-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .back-text a {
            color: #0dd38d;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="register-card">
        <h2>Buat Akun Baru</h2>

        <form id="registerForm">
            <div class="input-group">
                <label>Nama Lengkap</label>
                <input id="regName" type="text" placeholder="Masukkan nama anda" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input id="regEmail" type="email" placeholder="Masukkan email anda" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input id="regPassword" type="password" placeholder="Buat password" required>
                <span class="toggle-password" id="togglePass1">üëÅÔ∏è</span>
            </div>

            <div class="input-group">
                <label>Konfirmasi Password</label>
                <input id="regPassword2" type="password" placeholder="Ulangi password" required>
                <span class="toggle-password" id="togglePass2">üëÅÔ∏è</span>
            </div>


            <button class="register-btn" type="submit">Daftar</button>
        </form>

        <div class="back-text">
            Sudah punya akun?
            <a href="Login.html">Login</a>
        </div>
    </div>

<script>
    // JS toggle tetap sama
    function setupToggle(passId, iconId) {
    const input = document.getElementById(passId);
    const icon = document.getElementById(iconId);

    icon.addEventListener("click", () => {
        const type = input.getAttribute("type");
        input.setAttribute("type", type === "password" ? "text" : "password");
        icon.textContent = type === "password" ? "üôà" : "üëÅÔ∏è";
    });
}

setupToggle("regPassword", "togglePass1");
setupToggle("regPassword2", "togglePass2");

    const form = document.getElementById("registerForm");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.getElementById("regName").value.trim();
        const email = document.getElementById("regEmail").value.trim();
        const pass = document.getElementById("regPassword").value;
        const pass2 = document.getElementById("regPassword2").value;

        if (pass !== pass2) {
            alert("Password tidak sama!");
            return;
        }

        let users = JSON.parse(localStorage.getItem("skillfarm_users")) || [];

        const exist = users.find(u => u.email === email);
        if (exist) {
            alert("Email sudah terdaftar!");
            return;
        }

        users.push({
            name: name,
            email: email,
            password: pass
        });

        // Simpan dengan key yang sama seperti login
        localStorage.setItem("skillfarm_users", JSON.stringify(users));

        alert("Akun berhasil dibuat!");
        window.location.href = "Login.html";
    });
</script>


</body>
</html>
